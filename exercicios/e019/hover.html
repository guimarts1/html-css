<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div:hover {
            color: red;
            cursor: pointer;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p><a href="pseudoclasse.html" target="_blank">LOJA</a></p>
        <p><a href="pseudoclasse.html" target="_blank">CONTATO</a></p>
        <p><a href="pseudoclasse.html" target="_blank">PROJETOS</a></p>
    </div>
    <p>Fim do doc.</p>
  
</body>
</html>
