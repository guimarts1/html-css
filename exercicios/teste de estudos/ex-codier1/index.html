<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="loginbox">
            <div class="loginboxtitle"><h2>Login</h2></div>
            <div class="username">
                <input for="username" type="text" placeholder="username">
            </div>

            <div class="password">
                <input for="passwordinput" type="text" placeholder="password">
            </div>

            <div class="rememberme">
                <label id="remembermeinput">Lembrar-me?</label>
                <input for="remembermeinput" type="checkbox">
            </div>

            <div class="submit">
                <button>Login</button>
            </div>

            <div class="forgotpassword">
                <a href="#">Esqueceu sua senha?
                </a>
            </div>

            <div class="createaccount">
                <a href="#">NÃ£o tem uma conta?</a>
            </div>


        </div>
</body>
</html>
